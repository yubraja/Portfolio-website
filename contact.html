<!DOCTYPE html>

     <!-- Font Awesome-->
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>

     <style>

         /* css for left side details */
         .header{
             font-size: 80px;
             height:90px;
             width:auto;
             text-align: center;
         }
         .address, .phone,.gmail{

         }
          .topic{

             position:absolute;

             left:900px;
